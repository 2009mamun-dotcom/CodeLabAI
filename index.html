<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-section" class="card-container">
        <div class="glass-card">
            <h2>Private Access</h2>
            <div class="input-group">
                <input type="text" id="username" placeholder="Username (Mobile)" required>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button onclick="checkLogin()">Login</button>
        </div>
    </div>

    <div id="main-content" style="display: none;">
        <nav>
            <h1>Photo Gallery</h1>
            <button class="logout-btn" onclick="location.reload()">Logout</button>
        </nav>
        
        <div class="gallery-grid" id="photo-gallery">
            </div>

        <div class="info-section" id="contact-details">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
